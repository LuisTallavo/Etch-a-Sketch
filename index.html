<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "sketchBoard">
            <div class = "Title">Welcome to Luis's Retro Sketch Board</div>
            <div class = "sketchContainer" id = "sketchCont"></div>
            <div class = "gridSelector">
                <select name="gridSelection" id="gridSelection" onmousedown="this.value='';" onchange="refreshBoard(this.value);">
                  <option value="16" selected>16 x 16</option>
                  <option value="32">32 x 32</option>
                  <option value="64" >64 x 64</option>
                  <option value="128">128 x 128</option>
                </select>
            </div>
    </div>
</body>
</html>
